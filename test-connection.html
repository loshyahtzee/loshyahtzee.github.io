<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ffff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff00ff;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #00ffff;
            border-radius: 5px;
        }
        .status.connected {
            border-color: #00ff88;
            color: #00ff88;
        }
        .status.error {
            border-color: #ff3366;
            color: #ff3366;
        }
        input, button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: #151b38;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background: #00ffff;
            color: #0a0e27;
        }
        .log {
            background: #151b38;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 3px solid #00ffff;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 0.5rem 0;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        .timestamp {
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <h1>üé≤ Yahtzee WebSocket Server Test</h1>
    
    <div id="status" class="status">
        <strong>Status:</strong> <span id="status-text">Not connected</span>
    </div>

    <div>
        <label>WebSocket URL:</label><br>
        <input type="text" id="ws-url" value="ws://localhost:8080" style="width: 400px;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div>
        <h3>Test Actions:</h3>
        <input type="text" id="player-name" placeholder="Your Name" value="TestPlayer">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
        <input type="text" id="room-code-input" placeholder="Room Code" style="width: 100px;">
    </div>

    <div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Message Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        let currentRoomCode = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> 
                <span style="color: ${type === 'sent' ? '#ff00ff' : type === 'received' ? '#00ff88' : '#00ffff'}">${message}</span>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function updateStatus(text, connected = false, error = false) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusText.textContent = text;
            
            statusDiv.className = 'status';
            if (connected) statusDiv.classList.add('connected');
            if (error) statusDiv.classList.add('error');
        }

        function connect() {
            const url = document.getElementById('ws-url').value;
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    updateStatus('Connected to server', true);
                    log('‚úÖ Connected to ' + url, 'received');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    log('üì• Received: ' + JSON.stringify(data, null, 2), 'received');
                    
                    // Store room code if room was created
                    if (data.type === 'room_created') {
                        currentRoomCode = data.roomCode;
                        document.getElementById('room-code-input').value = data.roomCode;
                    }
                };
                
                ws.onerror = (error) => {
                    updateStatus('Connection error', false, true);
                    log('‚ùå Error: ' + error, 'error');
                };
                
                ws.onclose = () => {
                    updateStatus('Disconnected', false);
                    log('üîå Disconnected from server');
                };
                
            } catch (error) {
                updateStatus('Failed to connect', false, true);
                log('‚ùå Failed to connect: ' + error, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function send(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected to server', 'error');
                return;
            }
            
            ws.send(JSON.stringify(message));
            log('üì§ Sent: ' + JSON.stringify(message, null, 2), 'sent');
        }

        function createRoom() {
            const playerName = document.getElementById('player-name').value || 'TestPlayer';
            send({
                type: 'create_room',
                playerName: playerName
            });
        }

        function joinRoom() {
            const playerName = document.getElementById('player-name').value || 'TestPlayer';
            const roomCode = document.getElementById('room-code-input').value;
            
            if (!roomCode) {
                log('‚ùå Please enter a room code', 'error');
                return;
            }
            
            send({
                type: 'join_room',
                playerName: playerName,
                roomCode: roomCode.toUpperCase()
            });
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Instructions
        log('‚ÑπÔ∏è Instructions:');
        log('1. Make sure the server is running (npm start in server/)');
        log('2. Click "Connect" to establish WebSocket connection');
        log('3. Enter your name and click "Create Room"');
        log('4. Open this page in another tab/browser and "Join Room"');
        log('5. Check the message log to see server responses');
    </script>
</body>
</html>
